<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #38ef7d, #11998e);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background-color: #11998e;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0e7c72;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Salary Prediction App</h2>
                    <form action="/predict" method="POST">
                        <div class="mb-3">
                            <label for="years_exp" class="form-label">Years of Experience</label>
                            <input type="number" step="0.1" class="form-control" id="years_exp" name="years_exp" placeholder="Enter years of experience" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom">Predict Salary</button>
                        </div>
                    </form>
                    {% if prediction %}
                        <div class="alert alert-info text-center mt-4">
                            {{ prediction }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
